<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        font-family: Rubik, sans-serif;
        font-size: 18px;
        background-color: #0f1924;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 0;
      }
      p {
        font-size: 1.5em;
        margin-top: 0;
      }
      a {
        color: #333;
      }
    </style>
    <script>
      // Save the current window location to localStorage
      localStorage.setItem('path', window.location.pathname);

      // Redirect to the default path
      window.location.href = '/';
    </script>
  </head>
  <body>
    <div class="container">
      <h1>404 Not Found</h1>
      <p>The page you are looking for does not exist.</p>
    </div>
  </body>
</html>
